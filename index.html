<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cash register </title>
</head>

<body>

  <div class="container">
    <h1 class="heading">Cash register Manager</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
      return</p>
    <label for="bill-amount">Bill Amount :</label>
    <input type="number" id="bill-amount">
    <label for="cash-given">cash given : </label>
    <input type="number" id="cash-given">
    <button id="check-btn">Check</button>
    <p id="error-message"></p>
    <table class="change-table" border="1">
      <hr>
      <caption id="caption">Return Change</caption>


      <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>

      <tr>
        <th>No of Notes</th>
        <td class="no-of-notes"><strong>0</strong></td>
        <td class="no-of-notes"><strong>0</strong></td>
        <td class="no-of-notes"><strong>0</strong></td>
        <td class="no-of-notes"><strong>0</strong></td>
        <td class="no-of-notes"><strong>0</strong></td>
        <td class="no-of-notes"><strong>0</strong></td>
        <td class="no-of-notes"><strong>0</strong></td>
      </tr>
    </table>
  </div>


  <script src="app.js"></script>
</body>

</html>
